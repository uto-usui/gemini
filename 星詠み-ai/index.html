
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>星詠み AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cosmic-purple': '#301934', // A deep purple
            'mystic-indigo': '#483D8B', // Dark Slate Blue/Indigo
            'star-gold': '#FFD700',     // Gold for accents
            'nebula-pink': '#C71585',   // Medium Violet Red
          },
          fontFamily: {
            'sans': ['Inter', 'sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', "Noto Sans", 'sans-serif', "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
            'serif': ['Playfair Display', 'serif']
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            pulseSubtle: {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(1.02)' },
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out',
            pulseSubtle: 'pulseSubtle 2s infinite ease-in-out',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
